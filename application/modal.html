<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">		

		<title>故障申报</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/jquery-2.1.4.min.js" type="application/javascript"></script>
		<script src="js/bootstrap.js" type="application/javascript"></script>
		
		<script type="text/javascript">
			function check(){
				var str1="请选择教学楼号";
				var str2="请填写正确的教室号,如“102”";
				
				var building = document.getElementById("building").value;
				if(building==0){
					open(str1);
					return false;
				}

				var classroom = document.getElementById("classroom").value;
				var get =/^\d{3}$/.test(classroom);
				if (get==false) {
					open(str2);
					return false;
				} 
			}		
		</script>
		
	</head>
	<body>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-body">
		           <h3 id="alert"></h3>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">好的</button>
		      </div>
		    </div>
		  </div>
		</div>
		<script type="text/javascript">
			$('#myModal').modal('hide');
			function open(str){
				document.getElementById("alert").innerHTML=str;
				$('#myModal').modal('show');
			}
						
					
		</script>
		
		
		<div class="container">
		<div id="top-head">
			<div class="container">
				<div class="row">
					<h2 class="text-center">请填写故障内容：</h2>
				</div>
			</div>
		</div>
		</div>
		
		<form action="administrator.html" onsubmit="return check()" method="get">
				<div class="form-group form-inline">
					<label class="col-xs-5">教学楼</label>
					<select id="building" class="form-control">
						<option value="0">请选择教学楼号</option>
						<option value="1">1教</option>
						<option value="2">2教</option>
						<option value="3">3教</option>
						<option value="4">4教</option>
						<option value="5">5教</option>
						<option value="6">6教</option>
						<option value="7">7教</option>
						<option value="8">8教</option>
						<option value="9">9教</option>
						<option value="10">10教</option>
					</select>
				</div>
				<div class="form-group">
					<label class="col-xs-5">教室</label><input id="classroom" class="form-control" type="text" placeholder="请填写教室号" required/>
				</div>
				<div class="form-group">
					<label class="col-xs-5">故障描述</label><textarea class="form-control" rows="2" placeholder="请描述故障" required></textarea>
				</div>
				
				<input class="btn btn-primary form-control" type="submit" value="提交故障" />
		</form>
		
		
	</body>
</html>
